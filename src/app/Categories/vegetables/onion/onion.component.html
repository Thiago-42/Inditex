<section class="seller-content">
    <div class="container-fluid">
        <div class="row">
            <hr class="line">
            <!--  .....................acordian section.................. -->
            <div class="col-md-3">
                <div class="left-sidebar">
                    <div id="accordian">
                        <h5 class="category">Product Category</h5>
                        <div class="accordion " id="accordionExample">
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingOne">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                        Vegetables </button>
                                </h2>
                                <div id="collapseOne" class="accordion-collapse collapse show"
                                    aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                        <ul class="sub-accordian">
                                            <li class="category-item">
                                                <a routerLink="/Categories/vegetables/onion">Onion</a>
                                            </li>
                                        </ul>
                                        <ul class="sub-accordian">
                                            <li class="category-item">
                                                <a routerLink="/Categories/vegetables/potato">Potato</a>
                                            </li>
                                        </ul>
                                        <ul class="sub-accordian">
                                            <li class="category-item">
                                                <a routerLink="/Categories/vegetables/chili">Chili</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingTwo">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                        Grocery </button>
                                </h2>
                                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                                    data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                        <ul class="sub-accordian">
                                            <li class="category-item">
                                                <a routerLink="/Categories/grocery/rice">Rice</a>
                                            </li>
                                        </ul>
                                        <ul class="sub-accordian">
                                            <li class="category-item">
                                                <a routerLink="/Categories/grocery/sugar">Suger</a>
                                            </li>
                                        </ul>
                                        <ul class="sub-accordian">
                                            <li class="category-item">
                                                <a routerLink="/Categories/grocery/oil">Mustard Oil</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingThree">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseThree" aria-expanded="false"
                                        aria-controls="collapseThree"> Fruits </button>
                                </h2>
                                <div id="collapseThree" class="accordion-collapse collapse"
                                    aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                        <ul class="sub-accordian">
                                            <li class="category-item">
                                                <a routerLink="/Categories/fruits/apple">Apple</a>
                                            </li>
                                        </ul>
                                        <ul class="sub-accordian">
                                            <li class="category-item">
                                                <a routerLink="/Categories/fruits/bananas">Bananas</a>
                                            </li>
                                        </ul>
                                        <ul class="sub-accordian">
                                            <li class="category-item">
                                                <a routerLink="/Categories/fruits/mango">Mango</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--...................... delivery banner .........-->
            <div class="col-md-9">
                <!-- hr -->
                <!-- <hr class="line"> -->
                <!-- .........................................top offer ................................ -->
                <div class="product-banner">
                    <div class="col-md-12">
                        <h3 class="category-title bg-warning mt-3 ">Onion</h3>
                    </div>
                    <!-- hr -->
                    <!-- <hr class="line"> -->
                    <div class="row">
                        <div class="col-md-3" *ngFor="let data of onionPagedata.onion">
                            <div class="product-top">
                                <img [routerLink]="'/Categories/vegetables/onion/' + data.id" [src]="data.pImage" class="border border-dark" alt="">
                                <div class="p-icon-left">
                                    <button type="button" class="btn btn-secondary" title="Quick Shop">
                                        <i class="fa fa-heart-o"></i>
                                    </button>
                                    <button type="button" class="btn btn-secondary fa-cart" title="Quick Shop" (click)="addtocart(data.id)">
                                        <i class="fa fa-shopping-cart"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="product-buttom text-center">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star-half-o"></i>
                                <h3 [innerHtml]="data.pName"></h3>
                                <h3>Rs.<i [innerHtml]="data.pPrice"></i>
                                    <pre [innerHtml]="data.pWeight"></pre>
                                </h3>
                            </div>
                        </div>
                    </div>
                </div>
                <!--.. /....................made product-banner .................-->
            </div>
        </div>
    </div>
</section>
<!-- hr -->
<hr class="line">
