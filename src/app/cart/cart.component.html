<!-- <h1 *ngIf="homePagedata.length == 0"></h1> -->
<ng-container *ngIf="homePagedata.length ==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
            <div class="center mt-4">
                <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90"
                    alt="">
                <h4>Your cart is empty!</h4>
                <h6>Add item to it now</h6>
                <button routerLink="/index" class="btn btn-primary mb-4">Shop Now</button>
            </div>
        </div>  
    </div>
</ng-container>
<div class="container cart-page mt-5">
    <div class="row">
        <div class="col-md-12 table-responsive btn-center">
            <ng-container *ngIf="homePagedata.length > 0">
                <table class="table table-hover text-center table-striped">
                    <thead class="bg-secondary text-white">
                        <tr>
                            <!-- <th>Id</th> -->
                            <th>Sl.No</th>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Weight</th>
                            <th>Price</th>
                            <th>Packet</th>                         
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of homePagedata; let i=index">
                            <!-- <td>{{data.id}}</td> -->
                            <td>{{i+1}}</td>
                            <td><img src="{{data.pImage}}" alt="" class="border border-dark" width="150" height="100"></td>
                            <td>{{data.pName}}</td>                           
                            <td>{{data.pWeight}}</td>
                            <td>Rs. {{data.pPrice}}.00 </td>
                            <td>
                                <i (click)="dcrpQty(data.id, data.pQty)"class="fa fa-minus-square"></i>
                                {{data.pQty}}
                                <i (click)="incrpQty(data.id, data.pQty)" class="fa fa-plus-square"></i>
                            </td>
                            <td>Rs. {{data.pPrice * data.pQty}}.00</td>
                            
                            <td><button (click)="singleProductDelete(data.id)" class="btn btn-danger"><i
                                        class="fa fa-trash"></i></button></td>
                        </tr>
                        <tr>
                            <td colspan="5"></td>
                            <td>Grand Total</td>
                            <td>Rs. {{total}}.00</td>
                        </tr>
                    </tbody>
                </table>
              
                    <td colspan="4"></td>                  
                        <button routerLink="/index" class="btn btn-primary">Continue Shop</button>
                        <button routerLink="/buy-now" class="btn btn-primary">Continue to Buy</button>

                    <td class="right-buy">
                    </td>
               
                    
                    
               
            </ng-container>
        </div>
    </div>
</div>
